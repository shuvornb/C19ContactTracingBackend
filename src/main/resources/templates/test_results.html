<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
	<script src="../js/bootstrap.min.js"></script>
    <title>Test Results</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
	<div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Update Test Results</h4>
	<form th:action="@{/test-results}" th:object="${testResultsData}" method="post">
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-balance-scale"></i> </span>
		</div>
		<select th:field="*{testResult}" class="custom-select">
		    <option selected="" value="Test Result">Test Result</option>
		    <option value="PENDING">PENDING</option>
		    <option value="POSITIVE">POSITIVE</option>
		    <option value="NEGATIVE">NEGATIVE</option>
		</select>
    </div> <!-- form-group// -->
		<input type="hidden" id="treatmentLogId" name="treatmentLogId" th:value="${treatmentLogId}">
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-address-book"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Upload File" type="file">
    </div> <!-- form-group// -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </div> <!-- form-group// -->
	</form>
		<p class="mt-5 mb-3 text-muted text-center">&copy; iSensor Lab, Florida State University</p>
	</article>
	</div> <!-- card.// -->

	</div> 
<!--container end.//-->
  </body>
</html>
